services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: amazon-recommender:dev
    container_name: amazon-recommender-app
    working_dir: /app
    volumes:
      - ./:/app
    command: tail -f /dev/null
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    # Network can be extended later for databases/caches
